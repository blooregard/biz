<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Simple JSF Facelets page</title>
</h:head>

<h:body>
	<h:form id="hello_form" name="hello_form">
		<h:outputLabel id="name_label" name="name_label" for="name"
			value="Name: " />

		<h:inputText id="name" name="name" value="#{hiBean.name}" />
		<h:commandButton id="welcome_me" name="welcome_me" value="Welcome Me"
			action="thankyou" />
	</h:form>
</h:body>

</html>
