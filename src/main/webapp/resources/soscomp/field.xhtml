<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="name"/>
	<composite:attribute name="label"/>
	<composite:attribute name="value"/>
	<composite:attribute name="required" default="false"/>
	<composite:editableValueHolder name="inputText" targets="#{cc.attrs.name}"/>
</composite:interface>

<composite:implementation>
<div>
	<h:outputLabel id="#{cc.attrs.name}_label" name="#{cc.attrs.name}_label"
		for="#{cc.attrs.name}" value="#{cc.attrs.label}" />
	<h:inputText id="#{cc.attrs.name}" name="#{cc.attrs.name}"
		value="#{cc.attrs.value}" required="#{cc.attrs.required}" />
	<h:outputText value="*" rendered="#{cc.attrs.required}"/>
	<h:message for="#{cc.attrs.name}" />
</div>
</composite:implementation>

</html>
